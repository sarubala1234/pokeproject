<!-- pokeapp/templates/pokeapp/pokedex.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Pokédex</title>
</head>
<body>
    <h1>Welcome to the Pokédex</h1>

    <form method="GET">
        <input type="text" name="pokemon" placeholder="Enter Pokémon name" required>
        <button type="submit">Search</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if pokemon %}
        <h2>{{ pokemon.name|title }}</h2>
        <img src="{{ pokemon.image }}" alt="{{ pokemon.name }}">
        <p><strong>Types:</strong> {{ pokemon.types }}</p>
        <p><strong>Abilities:</strong> {{ pokemon.abilities }}</p>
    {% endif %}

    <p><a href="{% url 'logout' %}">Logout</a></p>
</body>
</html>
