{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex - Search Pok√©mon</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar">
        <h1>üîç Pok√©dex Search</h1>
    </nav>

    <div class="container">
        <div class="box">
            <h2>Search for any Pok√©mon</h2>
            
            <form method="GET" class="search-container">
                <input type="text" name="pokemon" placeholder="Enter Pok√©mon name (e.g., Pikachu)" required>
                <button type="submit">Search</button>
            </form>

            {% if error %}
                <div class="error">
                    <strong>Oops!</strong> {{ error }}
                </div>
            {% endif %}

            {% if pokemon %}
                <div class="pokemon-card">
                    <h2>{{ pokemon.name|title }}</h2>
                    <img src="{{ pokemon.image }}" alt="{{ pokemon.name }}" class="pokemon-image">
                    <div style="text-align: left; margin-top: 1rem;">
                        <p><strong>üéØ Types:</strong> {{ pokemon.types }}</p>
                        <p><strong>‚ö° Abilities:</strong> {{ pokemon.abilities }}</p>
                    </div>
                </div>
            {% endif %}

            <div style="text-align: center; margin-top: 2rem;">
                <a href="{% url 'logout' %}" class="nav-button">Logout</a>
                <a href="{% url 'home' %}" class="nav-button">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
