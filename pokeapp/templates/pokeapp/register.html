<!DOCTYPE html>
<html>
<head><title>Register</title></head>
<body>
  <h2>Register</h2>
  {% for message in messages %}<p>{{ message }}</p>{% endfor %}
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <p>Already registered? <a href="{% url 'login' %}">Login</a></p>
</body>
</html>
